<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Ejemplo</title>
    <link rel="stylesheet" href="css\sty.css">
</head>

<body>
    <h1>¡Bienvenido Boleteria Online!</h1>
    <div class="container">
        <h2>Hoy Ladron de Perros</h2>
        <p>Compara tus entradas desde la comodidad de tu casa.</p>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Tu Nombre" required>
            <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
            <input type="time" name="horario" placeholder="Hora" required>
            <input type="number" name="asientos" placeholder="Número de asientos" required min="1" step="1">
            <input type="number" name="codigo_compra" placeholder="Código de Compra" required min="1" max="9999"
                step="1">
            <button type="submit" class="cta-button">COMPRAR YA!!!</button>
        </form>
    </div>
</body>

</html>
<!-- Una landing page o página de aterrizaje es una página webque tiene un objetivo espacifico: atraer visitantes,
clientes potenciales o compradores. Se utiliza comúnmente en campañas de marketing digital para dirigir a los usuarios a
realizar una acción concreta, como registrarse, comprar un producto o descargar un recurso. Las landing pages se centran
en un solo producto o servicio y están diseñadas para minimizar distracciones, guiando al usuario hacia la acción
deseada. -->
